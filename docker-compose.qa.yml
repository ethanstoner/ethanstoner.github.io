version: '3.8'
services:
  qa:
    build:
      context: .
      dockerfile: Dockerfile.qa
    container_name: ethanstoner-portfolio-qa
    volumes:
      - .:/workspace
      - qa-reports:/workspace/qa-reports
      - qa-cache:/workspace/.qa-cache
    working_dir: /workspace
    environment:
      - PYTHONUNBUFFERED=1
      - NODE_ENV=test
      - CI=${CI:-false}
      - BASE_URL=http://web:3001
    command: ./scripts/run-qa.sh
    depends_on:
      web:
        condition: service_healthy
    networks:
      - default

  web:
    build: .
    container_name: ethanstoner-portfolio-web
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm start
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - default

volumes:
  qa-reports:
  qa-cache:

networks:
  default:
    driver: bridge
