<!DOCTYPE html>
<html>
<head>
    <style>
        .test-icon {
            position: absolute;
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 100px;
            left: 100px;
            animation: testFloat 3s ease-in-out infinite;
            animation-delay: 0s;
        }
        @keyframes testFloat {
            0% { transform: translate(0, 0); }
            25% { transform: translate(15px, -25px); }
            50% { transform: translate(0, -40px); }
            75% { transform: translate(-15px, -25px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body style="background: #000; color: #fff; padding: 50px;">
    <h1>Animation Test</h1>
    <p>If you see the circle moving, animations work. If it's static, there's a browser issue.</p>
    <div class="test-icon"></div>
</body>
</html>
