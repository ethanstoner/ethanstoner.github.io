<!DOCTYPE html>
<html>
<head>
    <title>Exact Icon Structure Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            padding: 100px;
            min-height: 100vh;
        }
        .test-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .avatar-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
        }
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>Exact Icon Structure Test</h1>
    <p>This uses the EXACT same HTML structure and CSS as your live site.</p>
    <div class="test-container">
        <div class="avatar-container">
            <div class="avatar"></div>
            <div class="floating-icon icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                </svg>
            </div>
            <div class="floating-icon icon-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m16 18 6-6-6-6"></path>
                </svg>
            </div>
            <div class="floating-icon icon-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                </svg>
            </div>
            <div class="floating-icon icon-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="20" height="8" x="2" y="2" rx="2" ry="2"></rect>
                </svg>
            </div>
            <div class="floating-icon icon-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="6" x2="6" y1="3" y2="15"></line>
                </svg>
            </div>
        </div>
    </div>
    <div style="margin-top: 50px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 8px;">
        <h2>If you see the icons moving around the circle above, the animations work!</h2>
        <p>If they're static, there's a CSS issue specific to this structure.</p>
    </div>
</body>
</html>
