services:
  web:
    build: .
    container_name: ethanstoner-portfolio-web
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm start
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: ethanstoner-portfolio-test
    volumes:
      - .:/app
      - /app/node_modules
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
    environment:
      - CI=true
      - BASE_URL=http://web:3001
    command: sh -c "npx playwright test --timeout=30000 --max-failures=10"
    depends_on:
      web:
        condition: service_healthy
    networks:
      - default

networks:
  default:
    driver: bridge
